<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home â€” Sub-Division (Manual)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script defer src="data.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      updateISTDate("dateEl");
      const tbody = document.querySelector("#homeTable tbody");
      let i = 1;
      subdivisions.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i++}</td>
          <td>${row.state}</td>
          <td>${row.name}</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="brand">Cloud Bulletin</div>
      <div class="nav-btns">
        <a class="active" href="index.html">home</a>
        <a href="daily.html">daily</a>
        <a href="hourly.html">hourly</a>
      </div>
    </div>

    <h1>Sub-Division (Manual)</h1>
    <div id="dateEl" class="center-date"></div>

    <table id="homeTable" class="table">
      <thead>
        <tr>
          <th>S. No.</th>
          <th>State</th>
          <th>Sub Division</th>
          <th>Day 1 (manual)</th>
          <th>Day 2 (manual)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="note">Type directly in Day 1 / Day 2 cells to record your manual forecast.</p>
  </div>
</body>
</html>
